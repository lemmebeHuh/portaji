<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Kamu - Kumpulan Link</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <img src="73cbd604-4c48-4f2d-b55c-0674703c2131.jpg" alt="Foto Profil" class="profile-picture">

        <h1>@namapengguna_kamu</h1>
        <p>Selamat datang di halaman link pribadiku! Klik salah satu link di bawah ini.</p>

        <div class="links">
            <a href="https://linkedin.com/in/usernamekamu" target="_blank" class="link-card">
                <i class="fa-brands fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/usernamekamu" target="_blank" class="link-card">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://instagram.com/usernamekamu" target="_blank" class="link-card">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://your-portfolio-website.com" target="_blank" class="link-card">
                <i class="fa-solid fa-globe"></i>
                <span>Portfolio</span>
            </a>
        </div>

    </div>

</body>
</html>
