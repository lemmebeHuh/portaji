    <style>
        /* --- BRANDING & VARIABLES --- */
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #555555;
            --accent-color: #005f73; /* Biru Profesional dari palet lama */
            --border-light: #eeeeee;
            --font-main: 'Jost', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background-color: var(--bg-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 80px;
            align-items: center;
        }

        /* Text Content */
        h1 {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tagline {
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .description {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 580px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Profile Photo */
        .photo-wrapper {
            position: relative;
            justify-self: center;
        }

        .profile-photo {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(20%); /* Kesan lebih artistik/profesional */
            transition: var(--transition);
            border: 1px solid var(--border-light);
            padding: 10px;
        }

        .photo-wrapper:hover .profile-photo {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        /* --- BUTTONS & LINKS --- */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            background: #fff;
        }

        .btn i { font-size: 1.1rem; }

        .btn:hover {
            border-color: var(--text-main);
            background: var(--text-main);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Highlighting Portfolio */
        .btn-primary {
            background: var(--text-main);
            color: #fff;
            border-color: var(--text-main);
        }
        
        .btn-primary:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* --- FOOTER --- */
        footer {
            padding: 60px 0;
            border-top: 1px solid var(--border-light);
            text-align: center;
        }

        .footer-logo {
            width: 45px;
            opacity: 0.5;
            transition: var(--transition);
        }

        .footer-logo:hover { opacity: 1; }

        /* --- RESPONSIVE --- */
        @media (max-width: 992px) {
            .hero-grid {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 50px;
            }
            .description { margin: 0 auto 40px; }
            .photo-wrapper { order: -1; }
            .profile-photo { width: 240px; height: 240px; }
            .link-grid { justify-content: center; }
        }

        @media (max-width: 600px) {
            .container { padding: 0 25px; }
            h1 { font-size: 2.8rem; }
            .link-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
